<!-- src/app/sign-up/sign-up.component.html -->
<div class="flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" formControlName="username" class="w-full px-3 py-2 border rounded" >

      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded" >

      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border rounded" >

      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" >Sign Up</button>
      </div>
    </form>
  </div>
</div>
