<div class="bg-white rounded-lg shadow-md p-4 w-64 mx-auto">
  <img [src]="item.imageUrl" alt="{{item.name}}" class="w-full h-32 object-cover rounded-t-lg">
  <div class="p-4 text-center">
    <h3 class="text-lg font-bold text-gray-900">{{item.name}}</h3>
    <p class="text-gray-700">${{item.price}}</p>
    <p class="text-gray-500">{{item.category}}</p>
    <div class="flex justify-between items-center mt-4">
      <button (click)="onQuantityChange(1)" class="bg-blue-500 text-white rounded px-3 py-1 hover:bg-blue-600">+</button>
      <span class="text-gray-700">{{item.quantity}}</span>
      <button (click)="onQuantityChange(-1)" class="bg-red-500 text-white rounded px-3 py-1 hover:bg-red-600">-</button>
    </div>
  </div>
</div>
